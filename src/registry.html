<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/registry.css">
    <script src="./script/main.js" async="true"></script>
</head>

<body>
    <div class="main">
        <header>
            <div class="container">
                <div class="right"><a href="./index.html">返回首页</a></div>
            </div>
        </header>
        <!-- 模仿百度智能云登录 -->
        <div class="brand">
            <h2>欢迎注册爱奇艺商城账号</h2>
        </div>
        <div id="root">
            <div class="reg-app">
                <div class="reg-form">
                    <p class="login-tip">已有爱奇艺账号？<a href="./login.html">立即登录</a></p>
                    <form class="san-form">
                        <div class="san-form-item san-form-item-userName">
                            <div class="san-form-item-content invalid">
                                <input placeholder="用户名" type="text">
                                <label class="invalid-label">用户名已存在</label>
                            </div>
                        </div>
                        <div class="san-form-item san-form-item-password">
                            <div class="san-form-item-content invalid">
                                <input placeholder="密码" type="password">
                                <label class="invalid-label">密码长度必须是 8 到 16 个字符之间</label>
                            </div>
                        </div>
                        <div class="san-form-item san-form-item-confirmPassword">
                            <div class="san-form-item-content invalid">
                                <input placeholder="确认密码" type="password">
                                <label class="invalid-label">确认密码长度必须是 8 到 16 个字符之间</label>
                            </div>
                        </div>
                        <div class="san-form-item san-form-item-mobile">
                            <div class="san-form-item-content invalid">
                                <input placeholder="手机号" type="text" name="mobile">
                                <label class="invalid-label">手机号必填</label>
                            </div>
                        </div>
                        <div class="san-form-item-content">
                            <button type="button" class="submit" disabled="">注册</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
